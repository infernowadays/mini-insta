{% extends 'base.html' %}

{% block login %}
	<div class="large-offset-3 large-6 columns">
		<form action="/auth/register/" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form }}
			<br/>
			<input type="submit" class="button" value="Зарегистрироваться">
		</form>
	</div>
{% endblock %}
