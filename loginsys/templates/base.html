{% load staticfiles %}
<!DOCTYPE>
<html>
<head>
	<title>Mini-Instagram</title>
	<link rel="stylesheet" type="text/css" href='{% static "css/foundation.css" %}'>
</head>
<body>
<div class="top-bar">
	<section class="right">
		{% if username %}
			<li><a href="/auth/logout/">Выйти ({{ username }})</a></li>
		{% else %}
			<li><a href="/auth/login/">Войти</a></li>
		{% endif %}
	</section>
</div>

<div class="header"><h1><a href="/">Mini-Instagram</a></h1></div>
<div class="row">
	{% block login %}{% endblock %}
    {% block avatar %}{% endblock %}
</div>
</body>
</html>
